<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issues Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Government Accountability Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="Sanitation">Sanitation</option>
                    <option value="Public Works">Public Works</option>
                    <option value="Safety">Safety</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>
        </aside>

        <main class="main-content">
            <h2>Reported Issues</h2>
            <div class="analytics-bar">
    <div class="stat-card">
        <h4>Total Reports</h4>
        <p id="total-reports">0</p>
    </div>
    <div class="stat-card">
        <h4>Pending</h4>
        <p id="pending-reports">0</p>
    </div>
    <div class="stat-card">
        <h4>In Progress</h4>
        <p id="inprogress-reports">0</p>
    </div>
    <div class="stat-card">
        <h4>Solved</h4>
        <p id="solved-reports">0</p>
    </div>
</div>
            <div id="issues-list" class="issues-grid">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
